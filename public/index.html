<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="icon" href="img/favicon.jpg">
    <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
    <script src="js/firebase.js" charset="utf-8"></script>
    <title>Sambô - Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <script src="js/sweetalert.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/sweetalert.css"> </head>

<body>
    <div class="row login-card">
        <div class="col s12">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Bem vindo ao Sambo!</span>
                    <p>Faça seu login.
                        <p>
                         <br>
                            <div class="row">
                                <p>
                                    <form class="col s12">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <i class="material-icons prefix">account_circle</i>
                                                <input type="text" class="validate" id="login-field" placeholder="Digite seu login">
                                                <label for="login-field"></label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <i class="material-icons prefix">vpn_key</i>
                                                <input id="password-field" type="password" class="validate" placeholder="Digite sua senha">
                                                <label for="password-field"></label>
                                            </div>
                                        </div>
                                    </form>
                            </div>
                            <div class="row right-align">Caso não lembre sua senha, clique <a href="#!" id="btn-modal">aqui</a>!</div>
                            

                <div class="card-action">
                    <a href="#" id='btn-login-field'>Entrar</a>

                </div> </div>
                        <!-- Modal Structure -->
                    <div id="modalSenha" class="modal">
                        <div class="modal-content">
                            <h4>Esqueceu sua senha?</h4>
                            <p>Clique em enviar para que o link de reset de senha seja enviado para o seu email.</p>
                        </div>
                        <div class="row">
                            <div class="col s8">
                                E-mail:<input type="text" id="email-field" />
                                <label for="email-field"></label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="btn-reset">Enviar</a>

                        </div>
                        </div>                    
                    
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<footer>
<script src="js/index.js" charset="utf-8"></script>
</footer>
</html>
