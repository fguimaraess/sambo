<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
    <script src="js/firebase.js" charset="utf-8"></script>
    <title>Sambô</title>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
    <script src="js/sweetalert.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/sweetalert.css"> </head>

<body>
    <!-- Estrutura Dropdown -->
    <ul id="dropdown1" class="dropdown-content">
        <li><a href="#!" id="btn-logout">Logout</a></li>
    </ul>

    <!--Espaço da Logo-->
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Sambô</a>
                <ul class="right hide-on-med-and-down">
                    <!--Dropdown Trigger-->
                    <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Usuário<i class="material-icons right">arrow_drop_down</i></a></li>
                </ul>
        </div>
    </nav>

        <div class="row" style="padding-top: 30px;">
            <!--Menu Lateral-->       
                    <div id="menu-lateral" class="col s3">
                        <ul class="collection">
                            <a href="#" class="collection-item" id="socios-dashboard">Sócios</a>
                            <a href="#" class="collection-item" id="pagamentos-dashboard">Pagamentos</a>
                            <a href="#" class="collection-item" id="relatorios-dashboard">Relatórios</a>
                        </ul>
                    </div>
               

        <div id="content-page" class="col s9">


            <div class="socio-div" hidden>
                SÓCIOS
                <div class="row">
                    <div class="col s12">
                        <div class="input-field col s8">
                            <input type="text" id="busca-socio-field" class="validate">
                            <label class="active" for="busca-socio-field">
                                Buscar Sócio
                                </label>
                        </div>
                        <div class="input-field col s1">
                        <a href="#" class="btn-floating btn-small waves-effect waves-light lightsagreen" id="busca-socio-btn">
                            <i class="material-icons">search</i>
                        </a>
                        </div>
                    
                    <div class="input-field col s1">
                        <a href="#" class="btn-floating btn-small waves-effect waves-light lightsagreen" id="apagar-socio-btn">
                            <i class="material-icons">clear</i>
                        </a>
                        </div>
                    </div>
                </div>
                <table class="display highlight" id="table-socio">
                    <thead>
                        <tr id="linha-id">
                            <th id="id" hidden>ID</th>
                            <th id="cpf">CPF</th>
                            <th id="nome">Nome</th>
                            <th id="dtnascimento">Data de Nascimento</th>
                        </tr>
                    </thead>
                    <tbody id="body-socio">
                        <tr id="idDosSocios">
                            <td hidden>1</td>
                            <td>012588897605</td>
                            <td>Gohan</td>
                            <td>10/04/1998</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="pagamento-div" hidden>
                PAGAMENTOS

                <div class="row">
                    <div class="col s12">
                        <div class="input-field col s8">
                            <input type="text" id="busca-pgto-field" class="validate">
                            <label class="active" for="busca-pgto-field">
                                Buscar Pagamento
                                </label>
                        </div>
                        <div class="input-field col s1">
                        <a href="#" class="btn-floating btn-small waves-effect waves-light lightsagreen" id="busca-pgto-btn">
                            <i class="material-icons">search</i>
                        </a>
                        </div>
                    
                    <div class="input-field col s1">
                        <a href="#" class="btn-floating btn-small waves-effect waves-light lightsagreen" id="apagar-pgto-btn">
                            <i class="material-icons">clear</i>
                        </a>
                        </div>
                    </div>
                </div>

                <table class="display highlight" id="table-pgto">
                    <thead>
                        <tr id="linha-id">
                            <th id="id" hidden>ID</th>
                            <th id="nome-cliente">Nome do Cliente</th>
                            <th id="valor">Valor</th>
                            <th id="dtpgto">Data do Pgto</th>
                        </tr>
                    </thead>
                    <tbody id="body-pgto">
                        <tr id="idDosPgtos">
                            <td hidden>1</td>
                            <td>Gohan</td>
                            <td>R$0,01</td>
                            <td>10/05/2017</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="relatorio-div" hidden>
                RELATÓRIOS
            </div>




        </div>
    </div>




</body>
<footer>
    <script src="js/dashboard.js" charset="utf-8"></script>
    <script src="js/socio.js" charset="utf-8"></script>
</footer>

</html>
